<!DOCTYPE html>
<html lang="tr">
<head>

    <title>CevapAI</title>
    <script src="cevapai.js" defer></script>

        body { font-family: Arial, sans-serif; margin: 2rem; background: #f0f0f0; }

        <div class="msg user">Sen:</div>

    </div>
</body>
</html>
